sudo: required

language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.9
  - export CXX="g++-4.9"

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - ${CXX} --version
  - make
  - ./tests/tests

notifications:
  email: false
